<ion-menu [content]="content">
  
 <ion-toolbar>
   <ion-title>Menu</ion-title>
 </ion-toolbar>

 <ion-content>
    <ion-list>
        <button menuClose ion-item 
              *ngFor="let p of pages" (click)="openPage(p)">
              {{p.title}}
        </button>
    </ion-list>
 </ion-content>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #content [root]="rootPage" swipeBackEnable="false"></ion-nav>
